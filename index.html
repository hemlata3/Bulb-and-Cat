<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bulb.css">
<head>
   <script src="bulb.js" defer></script>
</head>
<body>
   <div class="dark-background text-center">
       <div>
        <img src="https://img.freepik.com/premium-photo/yellow-light-bulb-with-black-background_945053-120.jpg" class="bulb-image" id="bulbImage" height="170px" style="margin-left: 150px;">
       </div>
       <div>
           <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-img" id="catImage" height="450px" width="420px" style="margin-left: 40px;">
       </div>
       <div class="ceter-content pt-6">
           <div class="switch-board">
               <h1 class="switch-status" id="switchstatus">Switched On</h1>
               <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
               <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
            </div>
        </div>
   </div>
</body>
</html>
